<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Home</title>

    <!--css-->
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="lib/bootStrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css"/>
    <link rel="import" href="head.html"/>
    <link rel="import" href="foot.html"/>
    <!--js-->
    <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootStrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <!--轮播图部分-->
            <div class="row">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="image/banner1.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="image/banner2.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="image/banner3.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <!--轮播结束-->

            <!--图片列表start-->
            <div class="row">
                <div class="container">
                    <div class="cards">
                        <div class="row">
                            <div class="container">
                                <div class="col-md-4 col-sm-12">

                                            <div class="img-outer">

                                                    <img src="image/list1.jpg" />

                                                        <div class="bd-news-span">

                                                            <h4 class="text-center">风景</h4>
